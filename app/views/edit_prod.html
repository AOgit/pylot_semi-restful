<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Edit product {{ product.id }} | Semi Restful Route Demo</title>
	<link rel="stylesheet" href="/static/css/edit_prod.css" type="text/css">
</head>
<body>
	<div id='wrapper'>
		<h1>Edit Product {{ product.id }}</h1>
		<form action='/update/{{ product.id }}' method='post'>
			<p>Name</p>
			<input type='text' name='prod_name' class='input' value='{{ product.name }}'>
			<p>Description</p>
			<input type='text' name='prod_desc' class='input' value='{{ product.description }}'>
			<p>Price</p>
			<input type='text' name='prod_price' class='input' value='{{ product.price }}'>
			<input type='submit' value='Update' class='create'>
		</form>
		<p>
			<a href='/show/{{ product.id }}'>Show</a> | <a href='/'>Back</a>
		</p>
	</div>
</body>
</html>

<!doctype html>
<head>
	<meta charset="utf-8">
	<title>All Products | Semi Restful Route Demo</title>
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
	<div id='wrapper'>
		<h1>Products</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for product in all_products %}
				<tr>
					<td>{{ product.name }}</td>
					<td>{{ product.description }}</td>
					<td>${{ product.price }}</td>
					<td>
						<a href='/show/{{ product.id }}'>Show</a> | <a href='/edit/{{ product.id }}'>Edit</a> | 
						<form action='/delete/{{ product.id }}' method='post'>
							<input type='submit' value='Remove'>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href='/new'>Add a new product</a>
	</div>
</body>
</html>

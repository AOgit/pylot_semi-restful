<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Create a new product | Semi Restful Route Demo</title>
	<link rel="stylesheet" href="/static/css/add_prod.css" type="text/css">
</head>
<body>
	<div id='wrapper'>
		{% with messages = get_flashed_messages() %}
    		{% if messages %}
      			{% for message in messages %}
        			<p>{{message}}</p>
      			{% endfor %}
    		{% endif %}
  		{% endwith %}
		<h1>Add a new product</h1>
		<form action='/add' method='post'>
			<p>Name</p>
			<input type='text' name='prod_name' class='input'>
			<p>Description</p>
			<input type='text' name='prod_desc' class='input'>
			<p>Price</p>
			<input type='text' name='prod_price' class='input'>
			<input type='submit' value='Create' class='create'>
		</form>
		<a href='/'>Go Back</a>
	</div>
</body>
</html>
